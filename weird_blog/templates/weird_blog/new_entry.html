{% extends "weird_blog/base.html" %}

{% block content %}

<p><a href="{% url 'weird_blog:topic' topic.id}">{{ topic }}</a></p>

<p> Add a new entry: </p>

<form action="{% url 'weird_blog:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div}}
    <button name="Submit">Add entry</button>
</form>

{% endblock content %}
